    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
                INVENTORY MANAGEMENT SYSTEM
        </header>

        <div class="d-container">
            <div class="sidebar-menu">
                <div class="upper-sidebar">
                    <img src="img/user-photo.png" alt="">
                    <h4>
                        User
                    </h4>
                </div>
                <div class="lower-sidebar">
                    <ul>
                        <li> <a href="index.html"> <i class="zmdi zmdi-view-dashboard"> </i> Dashboard </a></li>
                        <li><a href="additem.html">Add Item</a></li>
                        <li><a href="update2.html">Update Quantity</a></li>
                        <li><a href="update.html">Update Item Details</a></li>
                        <li><a href="remove.html">Remove Item</a></li>

                    </ul>

            </div>
            <div class="content">
                <div class="content-top">
                         <div>
                            <h4 style="text-align: center; font-size: 2rem; font-weight: bolder;">
                                Dashboard
                            </h4>
                         </div>
                </div>

                <div class="dashboard">
                    <div class="dashHeaderIndex">
                        <div class="numberOfItems">
                            <p>TOTAL NUMBER OF ITEMS</p>
                            <span id="totalItems"></span>
                        </div>
                        <div class="itemsInStock">
                            <p>ITEMS IN STOCK</p>
                            <span id="itemsInStock"></span>
                        </div>
                        <div class="numberOfCategories">
                            <p>NUMBER OF CATEGORIES</p>
                            <span id="numberOfCategories"></span>
                        </div>
                    </div>
                <div class="content-body">
                    <table>
                        <thead>
                            <tr class="tableRow" id="table-header">
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Indicator</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
